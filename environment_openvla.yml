name: openvla_env
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.22.4,<2.0.0
  - pillow>=11.0.0
  - scipy>=1.14.0
  - pandas=2.3.2
  - h5py=3.14.0
  - pyyaml=6.0.2
  - requests=2.32.5
  - packaging=25.0
  - tqdm=4.67.1
  - pip:
    # PyTorch 2.2.0 for OpenVLA (installed via pip with CUDA 12.1)
    - torch==2.2.0
    - torchvision==0.17.0
    - torchaudio==2.2.0
    # Transformers and OpenVLA dependencies
    - transformers==4.40.1
    - accelerate>=1.11.0
    - peft>=0.11.1
    - timm>=0.9.10
    # Hugging Face
    - huggingface-hub>=0.36.0
    - tokenizers>=0.19.1
    - datasets==3.6.0
    # Video/media processing
    - moviepy==1.0.3
    - imageio-ffmpeg==0.6.0
    - opencv-python-headless==4.11.0.86
    # MuJoCo and robotics
    - mujoco==3.3.3
    - dm-control==1.0.31
    - mujoco-utils==0.0.6
    - gymnasium==0.29.1
    # Additional utilities
    - pyquaternion==0.9.9
    # Note: OpenVLA git install is done separately in Dockerfile after env creation

